
    <div id="concretefoundation{{concretefoundationindex}}">
    <div class="concretefoundationtype">Type:<br>
    {% for type in database["concrete-foundation-type"]["values"].keys() %}
        <input type="radio" id="foundation-type{{type}}{{concretefoundationindex}}" name="concrete-foundation-type{{concretefoundationindex}}" value="{{type}}">
        <label for="foundation-type{{type}}{{concretefoundationindex}}">{{database["concrete-foundation-type"]["values"][type]["text-display"]}}</label> <!-- May want to eventually have a text display, but not for now -->
        <br>
    {% endfor %}
    </div>
    <br>
    <div class="concretefoundationdimensions">Dimensions: (H x W x D)<br><!-- Need to make this all one line I think... -->
        <input type="number" name="CONCRETE-FOUNDATION-DIMENSIONS-HEIGHT{{concretefoundationindex}}" required> x 
        <input type="number" name="CONCRETE-FOUNDATION-DIMENSIONS-WIDTH{{concretefoundationindex}}" required> x
        <input type="number" name="CONCRETE-FOUNDATION-DIMENSIONS-DEPTH{{concretefoundationindex}}" required> ft
    </div>
    <br>
    <div>Rebar Size:<br>
        {% for type in database["concrete-foundation-rebarsize"]["values"].keys() %}
            <input type="radio" id="concrete-foundation-rebarsize{{type}}{{concretefoundationindex}}" name="concrete-foundation-rebarsize{{concretefoundationindex}}" value="{{type}}"> 
            <label for="concrete-foundation-rebarsize{{type}}{{concretefoundationindex}}">{{database["concrete-foundation-rebarsize"]["values"][type]["text-display"]}}</label>
            <br>
        {% endfor %}
    </div>
    <br>
    <div>Estimated Labor Days:<br>
        <input type="number" name="CONCRETE-FOUNDATION-LABOR-DAYS{{concretefoundationindex}}" required>
        <input type="checkbox" name="CONCRETE-FOUNDATION-LABOR-DAYS-EXPEDITED{{concretefoundationindex}}">Expedited
    </div>
    <button type="button" onclick="removeBlock('concretefoundation{{concretefoundationindex}}')">Delete</button>
</div>
